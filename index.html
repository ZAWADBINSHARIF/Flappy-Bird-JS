<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>

    <!-- css file -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="scoreBord">
        <p> Score: 0</p>
    </div>

    <div class="gameDisplay">

        <div class="soundBtn"></div>

        <div class="gameMenu">
            <div class="button" id="play"><p>Play</p></div>
            <div class="button" id="player"><p>Player</p></div>
            <div class="button" id="highScore"><p>High Score</p></div>
        </div>

        <div class="gameArea hide"></div>

    </div>

    <!-- JavaScript file -->
    <script src="./js/main.js"></script>
</body>

</html>
